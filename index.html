<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Inicio de sesión</title>
    <script src="login.js" type="module"></script>
</head>

<body style="background-color: rgb(152, 223, 204);">
    
    <div class="container">
        <h1 class="text-center mt-5">Catálogo de Libros</h1>
        <h2 class="text-center my-2">Iniciar Sesión</h2>
        <form class="w-25 center mx-auto" id="loginForm">
            <div class="form-group">
                <label for="inputEmail">Usuario</label>
                <input class="form-control my-1 w-2" type="email" placeholder="Ingrese su correo" required id="email">
            </div>
            <div class="form-group mt-3">
                <label for="inputPassword">Contraseña</label>
                <input class="form-control my-1" type="password" placeholder="Ingrese su contraseña" required id="pass">
            </div>
            <div class="row">
                <button type="submit" class="col btn btn-primary mt-3 block">Ingresar</button>
            </div>
            <div class="row">
                <button type="button" class="col btn btn-warning mt-2 block" data-toggle="modal" data-target="#exampleModal">Crear usuario</button>
            </div>
        </form>
    </div>
    
<!------------------- Modal ---------------->
<div class="modal fade" id="modalUser"  aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crear Usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

        <div class="container-fluid">
          <form id="createNewUser">
            <div class="row mb-3">
                <label for="createEmail" class="col-3 col-form-label">Correo Electrónico</label>
                <div class="col-9">
                    <input type="email" class="form-control" id="userCreate" placeholder="Introduce tu correo electrónico" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="createPass" class="col-3 col-form-label">Password</label>
                <div class="col-9">
                    <input type="password" class="form-control" id="passCreate" placeholder="Crea una contraseña" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="createPass2" class="col-3 col-form-label">Confirma Password</label>
                <div class="col-9">
                    <input type="password" class="form-control" id="passCreate2" placeholder="Repite la contraseña" required>
                </div>
            </div>

            <div class="row px-3 justify-content-start">
            <div class="form-check mb-3 col-2">
              <input class="form-check-input" type="radio" name="Role" id="flexRadioDefault1" value= "user" checked="checked">
              <label class="form-check-label ml-5" for="flexRadioDefault1">
                Usuario
              </label>
            </div>
            <div class="form-check mb-3 col-2">
              <input class="form-check-input" type="radio" name="Role" id="flexRadioDefault2" value= "admin">
              <label class="form-check-label" for="flexRadioDefault2">
                Administrador
              </label>
            </div>
            </div>

            <div class="row mb-3">
                <div class="col-9 offset-7">
                    <button type="button" class="btn btn-secondary " data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" name="button">Confirmar</button>
                </div>
            </div>
          </form>
        </div>

        <!-- <div class="modal-footer">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Role" id="flexRadioDefault1" value= "user" checked="checked">
                <label class="form-check-label" for="flexRadioDefault1">
                  Usuario
                </label>
              </div>
              <div class="form-check">

                <label class="form-check-label" for="flexRadioDefault2">

                </label>
              </div>
        </div> -->
      </div>
    </div>
  </div>
