<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/a26ba4421f.js" crossorigin="anonymous"></script>
    <title>Catálogo de Libros</title>

</head>
<body style="background-color: rgba(215, 250, 232, 0.432);">
    
    <div class="container">
        <h1 class="text-center my-5">📑 Catálogo de Libros 📖</h1>
        <form class="row" id="form">
            <input type="text" placeholder="Escribe un título..." class="form-control my-2">
            <button class="btn col btn-primary my-2 mx-1" type="submit">🔍Buscar</button>
            <button class="btn col btn-warning my-2 mx-1" type="submit">📚Ver todos</button>
            <button class="btn col btn-success my-2 mx-1" type="submit">➕Nuevo</button>
            <div id="bookshelf"></div>
        </form>
    </div>

    <div class="container">
        <h2 class="text-center my-3">📔Agregar nuevo libro✒</h2>
        <form class="container" id="addForm">
            <div class="row">
            <input type="text" class="form-control col m-1" placeholder="Titulo" required>
            <input type="text" class="form-control col m-1" placeholder="Autor" required>
            <div class="w-100"></div>
            <input type="text" class="form-control col m-1" placeholder=Editorial required>
            <input type="number" min="1900" max="2099" step="1" value="2022" class="col m-1 form-control" placeholder="Año" required>
            <div class="w-100"></div>
            <button class="col m-1 btn btn-info" type="submit">💾Guardar</button>
            <button class="col m-1 btn btn-danger" type="reset">❕Reset</button>
            </div>
        </form>
    </div>

    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(197, 194, 194, 0.536); font-size: 12px;">
          © 2022 Feristocracy
          <a class="text-dark" href="https://github.com/feristocracy" target="_blank">Github</a>
        </div>
        <!-- Copyright -->
    </footer>


    <!----------------------------------------- Templates ------------------------------------------->

<!-- <template id="template"> -->
    <div class="m-2 p-1 alert alert-warning align-items-center d-flex">
        <div class="m-0 p-1">
            <p class="m-0 p-0" style="font-size: 10px;" id="title">Título: "En un Rincón del Llano"</p>
            <p class="m-0 p-0" style="font-size: 10px;" id="author">Autor: Ramón Montes Barreto</p>
        </div>
        <div class="m-2 pl-2">
            <p class="m-0 p-0" style="font-size: 10px;" id="publishing">Editorial: Planeta</p>
            <p class="m-0 p-0" style="font-size: 10px;" id="year">Año: 2021</p>
        </div>
        <h3 class="m-0 d-inline-block ms-auto">
            <i class="fas fa-solid fa-plus-circle text-success mr-auto p-2" role="button"></i>
            <i class="fas fa-solid fa-edit text-primary mr-auto p-2" role="button"></i>
            <i class="fas fa-solid fa-circle-minus text-danger mr-auto p-2" role="button"></i>
        </h3>
    </div>

    <div style="margin: 0px 0px 10px 0px;"><small class="lh-1" style="font-size: 10px; display: block; padding: 0px 5px;" id="date">Date</small></div>
<!-- </template>
 -->

<!-- Scripts -->
<script src="script.js" type="module"></script>

</body>
</html>
