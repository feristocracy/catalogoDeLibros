<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Inicio de sesión</title>
    <script src="login.js" type="module"></script>
</head>

<body style="background-color: rgb(152, 223, 204);">
    
    <div class="container">
        <h1 class="text-center mt-5">Catálogo de Libros</h1>
        <h2 class="text-center my-2">Iniciar Sesión</h2>
        <form class="w-25 center mx-auto" id="loginForm">
            <div class="form-group">
            <label for="inputEmail">Usuario</label>
            <input class="form-control my-1 w-2" type="email" placeholder="Ingrese su correo" required id="email">
            </div>
            <div class="form-group mt-3">
            <label for="inputPassword">Contraseña</label>
            <input class="form-control my-1" type="password" placeholder="Ingrese su contraseña" required id="pass">
            </div>
            <div class="row">
            <button type="submit" class="col btn btn-primary mt-3 block">Ingresar</button>
            </div>
        </form>
    </div>
    
    <script src="login.js" type="module"></script>
</body>
</html>
